/* Contact Section */

.contact {
  padding: 60px 0;
  text-align: center;
  background-color: #f4f4f4;
}

.contact h2 {
  font-size: 30px;
  margin-bottom: 20px;
  color: #333;
}

.contact p {
  font-size: 18px;
  line-height: 1.6;
  color: #666;
  margin-bottom: 30px;
}

.contact form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.contact .form-group {
  width: 80%;
  margin-bottom: 20px;
}

.contact label {
  display: block;
  font-size: 16px;
  color: #333;
  margin-bottom: 5px;
}

.contact input,
.contact textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.contact textarea {
  height: 120px;
  resize: none;
}

.contact .button {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.contact .button:hover {
  background-color: #555;
}

@media (max-width: 768px) {
  .contact h2 {
    font-size: 26px;
  }
  
  .contact p {
    font-size: 16px;
    margin-bottom: 20px;
  }
  
  .contact .form-group {
    width: 90%;
  }
  
  .contact .button {
    padding: 10px 20px;
  }
}

@media (max-width: 480px) {
  .contact h2 {
    font-size: 22px;
  }
  
  .contact p {
    font-size: 14px;
    margin-bottom: 15px;
  }
}

</style>

    <h2>Contact Us</h2>
    <p>Feel free to reach out to us with any questions or inquiries.</p>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
